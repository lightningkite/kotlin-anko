//noinspection GradleCompatible
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = "com.github.lightningkite"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        warning('InvalidPackage', 'NewApi')
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    jcenter()
}

dependencies {
    ext.supportVersion = '28.0.0'
    ext.ankoVersion = '0.10.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.kotlin_version"
    compile "org.jetbrains.anko:anko-sdk15:$ankoVersion"
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "org.jetbrains.anko:anko-appcompat-v7:$ankoVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "org.jetbrains.anko:anko-cardview-v7:$ankoVersion"
    compile "com.android.support:gridlayout-v7:$supportVersion"
    compile "org.jetbrains.anko:anko-gridlayout-v7:$ankoVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "org.jetbrains.anko:anko-recyclerview-v7:$ankoVersion"
    compile "com.android.support:design:$supportVersion"
    compile "org.jetbrains.anko:anko-design:$ankoVersion"
    compile project(path: ':kotlin-core')
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

buildscript {
    ext.kotlin_version = '1.2.0'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.kotlin_version"
    }
}